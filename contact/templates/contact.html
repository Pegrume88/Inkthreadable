{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center h-100">
            <div class="col-12 col-md-8 col-lg-6 my-auto">

                <h2 class="text-center mb-4">Welcome To <span class="text-muted">Ink</span><span class="text-danger">T</span><span
                        class="text-muted">hreadable</span>!</h2>
                <div class="bg-light p-4 rounded-lg">
                    <h3 class="mb-4">We're here to help!</h3>
                    <p>
                        For all enquiries please contact us.
                    </p>
                    <br>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" name="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea name="message" rows="4" class="form-control" required></textarea>
                        </div>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                    <br>
                    <h4 class="text-center">
                        <a href="{% url 'products' %}" class="btn btn-secondary">
                            Return to shop
                        </a>
                    </h4>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
