{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center h-100">
            <div class="col-7 col-md-6 my-auto">
    
                <h2 class="center">Welcome To <span class="logo-black">Ink</span><span class="logo-red">T</span><span
                        class="logo-black">hreadable</span>!</h2>
                <div>
                    <br>
                    <br>

                    <h3 style="text-align: center;">We're here to help!.</span></h3>
                    <p>
                        For all enquiries please contact us.
                    </p>
                    <br>
                    <br>
                    <div>
                        <form method="POST">
                            {% csrf_token %}
                            <label for="name">Name:</label>
                            <input type="text" name="name" required><br><br>
                            <label for="email">Email:</label>
                            <input type="email" name="email" required><br><br>
                            <label for="phone">Phone:</label>
                            <input type="text" name="phone"><br><br>
                            <label for="message">Message:</label>
                            <textarea name="message" rows="4" required></textarea><br><br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                            Return to shop
                        </a>
                    </h4>
                </div>
    
    
    
    
            </div>
        </div>
    </div>
    
{% endblock %}
